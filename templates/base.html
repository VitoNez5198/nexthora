<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <title>{% block title %}Nexthora{% endblock %}</title>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#3B82F6', // Azul
                        'secondary': '#10B981', // Verde
                        'dark-gray': '#1F2937',
                        'light-gray': '#F9FAFB',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-light-gray font-sans antialiased">

    <!-- Bloque para mensajes flash (éxito/error) -->
    <div class="container mx-auto mt-4 px-4">
        {% if messages %}
        {% for message in messages %}
        <div
            class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <!-- El Contenedor Principal -->
    <div class="container mx-auto mt-10 px-4">
        <!-- Aquí es donde se inyectará el contenido de register.html, dashboard.html, etc. -->
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
